<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <h1> MY TO DO APP</h1>
<div class="container">
    <div class="left">
        <form id="form">
            <label for="post"> Write your todo here</label>
            <br><br>
            <input  id= "input"type="text" cols="30" rows="10">
            <br><br>
            <div id="msg"></div>
            <button type submit>Post</button>
        </form>
    </div>


    <div class="right">
        <h3>YOUR POST IS HERE</h3>
        
        <div id="posts">
            <div class="card">
                <p>Hello world post 1</p>
                <span class="options">
                  <i class="fas fa-edit"></i>
                  <i class="fas-fa-trash-alt"></i>
                </span>
              </div>
            
              <div class="card">
                <p class="o>Hello world post 2</p>
                <span class="options">
                  <i class="fas fa-edit"></i>
                  <i class="fas fa-trash-alt"></i>
                </span>
              </div>
        </div>
    </div>
</div>

   <script src="script.js"></script> 
</body>
</html>
