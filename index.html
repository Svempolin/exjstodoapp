<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1> MY TO DO APP</h1>
    <img class="profile-pic" src="images.png" alt="profile-of-me">
<div class="container">
    <div class="left">
        <form id="form">
            <label for="post"> Write your todo here</label>
            <br><br>
            <input  id= "input"type="text" cols="30" rows="10">
            <br><br>
          
            <div class="validation-feedback">
            <div id="msg" style = 'display: none'></div>
            </div>
            <button class='submitBnt'>Post</button>
        </form>
    </div>

    <div id="mainWrapper" class="main-wrapper">
      <div id="modalCard" class="modalCard hidden">
         <p>ERROR</p>
     <p>
 You have to check your todos before deleting them</p>
     <button id="closingBtn" class="closingBtn"> CLOSE</button>
      </div>
     
      <!-- <button id="openBtn" class="openBtn">POP</button> -->
 </div> 
    <div class="right">
        <h3>YOUR POST IS HERE</h3>
        
        <div id="posts">
            <div class="card">  
                <p>Hello world post 1</p>
              </div>
                <div class="options">
                  <i class="fas fa-edit"></i>
                  <i class="fas-fa-trash-alt"></i>
                </div>
           
        </div>
    </div>
</div>
